<div class="my-5">
	<h1 class="text-center mb-5">Post Register</h1>
	<form name="frm">
		<input name="title" class="form-control mb-2" placeholder="Please Enter Title...">
		<textarea name="body" class="form-control" rows="10" placeholder="Please Enter Content..."></textarea>
		<div class="text-center mt-3">
			<button type="submit" class="btn btn-primary">Register</button>
			<button type="reset" class="btn btn-secondary">Cancel</button>
		</div>
	</form>
</div>
<script>
	$(frm).on("submit", function(e){
		e.preventDefault();
		const title=$(frm.title).val();
		const body=$(frm.body).val();
		const uid="sky";
		if(title==""){
			alert("Input Title...");
			$(frm.title).focus();
			return;
		}
		if(confirm("Do you want to Save?")){
			$.ajax({
				type:"post",
				url:"/posts/insert",
				data:{title, body, writer:uid},
				success:function(){
					location.href="/posts";
				}
			})
		}
	});
</script>
