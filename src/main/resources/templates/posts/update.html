<div class="my-5">
	<h1 class="text-center mb-5">게시글수정</h1>
	<div id="div_post"></div>
</div>
<script id="temp_post" type="x-handlebars-template">
	<form name="frm">
		<input name="title" class="form-control mb-2" value="{{title}}">
		<textarea name="body" rows="10" class="form-control" placeholder="내용을 입력하세요.">{{body}}</textarea>
		<div class="text-center my-3">
			<button class="btn btn-primary px-5">수정</button>
			<button class="btn btn-secondary px-5">취소</button>
		</div>
	</form>
</script>
<script>
	const pid="[[${pid}]]";
	
	getPost();
	function getPost(){
		$.ajax({
			type:"get",
			url:"/posts/read.json",
			data: {pid},
			success:function(data){
				const temp=Handlebars.compile($("#temp_post").html());
				$("#div_post").html(temp(data));
			}
		});
	}
</script>
